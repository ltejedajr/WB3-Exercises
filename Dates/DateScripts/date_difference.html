<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date Difference Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

<style>

.box{
    width: 400px;
    height: 200px;
    border: 1px solid black;
    padding: 20px;
}
   
label {
    display: inline;
    width: 1px;
}
   
</style>
   
  <body>
    <header class="container">
        <h1>Trip Countdown!</h1>
    </header>

    <main class="container">
        <div class="box" style="text-align: center;">
            <label class="form-label" for="inputTravelDate">Travel Date: </label><br>
            <input class="form" id="inputTravelDate" type="text"><br><br>

            
            <input class="btn btn-white" style="border-color: black;" type="button" id="submitBtn" value="Submit">
            
            
           <p> <h6 id="outputH6"></h6></p>
        </div>
    </main>



    <script>
    window.onload = init;

    function init() {
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.onclick = submitBtnClicked;
    }

    function submitBtnClicked() {
        const inputTravelDate = document.getElementById("inputTravelDate");
        let currentDate = new Date();
        let remainingDays = new Date(inputTravelDate.value);

        let msecPerDay = 1000 * 60 * 60 * 24;
        let elapsedMilliseconds = remainingDays.getTime() - currentDate.getTime();

        let dayDiff = elapsedMilliseconds / msecPerDay;
        let numDays = Math.round(dayDiff);

        let message = "Your trip is in " + numDays + " days.";

        const outputH6 = document.getElementById("outputH6");
        outputH6.innerHTML = message;
    }
    </script>
  </body>
</html>
